<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title th:text="${raidName}"></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"/>

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css"/>-->

    <link rel="stylesheet" href="/libs/util.css"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h1 th:text="${raidName}"></h1>
    <table class="table">
        <thead>
            <td>名字</td>
            <td>职责</td>
            <!--<td>出勤率</td>-->
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.name}"></td>
                <td>
                    <span th:each="role:${member.roles}" type="button" class="btn btn-xs btn-default" th:text="${role.toString().substring(0,1)}"></span>
                </td>
            </tr>

        </tbody>
    </table>

</div>
<script src="/libs/util.js"></script>

</body>
</html>
